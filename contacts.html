<!DOCTYPE html>
<html>
<head>
	<title>Из гвоздей и палок: Контакты</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="header">
    <h1 class="main-header">Магазин "Из гвоздей и палок"</h1>
    <ul class="navigation">
        <li>
            <a href="index.html">Главная</a>
        </li>
        <li>
            <a href="catalog/index.html">Каталог</a>
        </li>
        <li>
            <a href="contacts.html">Контакты</a>
        </li>
    </ul>
</div>
<div class="main-container">
    <h2 class="top-header">Контакты</h2>
    <h3 class="middle-header">Напишите нам</h3>
    <form class="feedback">
       <div class="input">
            <label for="feedback_name">Имя</label>
            <input id="feedback_name" placeholder="Введите имя" type="text" name="NAME">
       </div>
       <div class="input">
            <label for="feedback_lastname">Фамилия</label>
            <input id="feedback_lastname" placeholder="Введите фамилию" type="text" name="LASTNAME">
       </div>
       <div class="input">
            <label for="feedback_email">E-mail</label>
            <input id="feedback_email" placeholder="Введите e-mail" type="email" name="EMAIL">
       </div>
       <div class="input">
            <label for="feedback_title">Тема</label>
            <input id="feedback_title" placeholder="Введите тему сообщения" type="text" name="TITLE">
       </div>
       <div class="input">
            <label for="feedback_text">Сообщение</label>
           <textarea id="feedback_text" placeholder="Введите ваше сообщение" name="TEXT"></textarea>
       </div>
       <div class="input">
           <div class="button-wraper">
            <button type="submit">Отправить</button>
            <button type="reset">Сбросить</button>
           </div>
       </div>
    </form>
    <h3 class="middle-header">Контактные данные</h3>
    <ul>
       <li>г. Ломок, ул. Ленина, д. 8</li>
       <li>+7 (999) 888-77-66</li>
       <li>contacts@sas.com</li>
    </ul>
    <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5940.458600791647!2d40.167011214983745!3d58.23697314015397!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46ad9f2e1f9e7545%3A0x1db5ed3e495ebea4!2sLomok%2C+Yaroslavl+Oblast%2C+152076!5e0!3m2!1sen!2sru!4v1495269905792" frameborder="0" style="border:0" allowfullscreen></iframe>
</div>
<div class="footer">
    <span>&copy;Все права защищены</span>
</div>
</body>
</html>
